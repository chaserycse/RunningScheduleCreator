<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Schedule Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Generate Your Running Schedule</h1>

        <form id="schedule-form" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-4">
            <div>
                <label for="mileage" class="block text-lg text-gray-700">Enter total weekly mileage:</label>
                <input type="number" id="mileage" name="mileage" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
            </div>
            <div>
                <label for="workout_type" class="block text-lg text-gray-700">Select workout type:</label>
                <select id="workout_type" name="workout_type" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Easy Runs">Easy Runs</option>
                </select>
            </div>
            <button type="submit" class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none">
                Generate Schedule
            </button>
        </form>

        <div id="schedule-container" class="mt-6"></div>
        
        <script>
        document.getElementById('schedule-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const mileage = document.getElementById('mileage').value;
            const workoutType = document.getElementById('workout_type').value;
        
            fetch('/generate_schedule', {
                method: 'POST',
                body: new URLSearchParams({ mileage, workoutType }),
            })
            .then(response => response.json())
            .then(data => {
                const scheduleContainer = document.getElementById('schedule-container');
        
                scheduleContainer.innerHTML = `<h2>Running Schedule</h2><ul>${data.schedule.map(day => `<li>${day}</li>`).join('')}</ul>`;
            })
            .catch(err => console.error('Error generating schedule:', err));
        });
        </script>  

</body>
</html>
