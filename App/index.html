<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Schedule Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <!-- Navigation Tabs -->
        <div class="flex justify-center space-x-6 mb-6">
            <a href="/" class="text-lg text-blue-500 hover:text-blue-700">Home</a>
            <a href="/vdot_calculator" class="text-lg text-blue-500 hover:text-blue-700">VDOT Calculator</a>
        </div>

        <!-- Schedule Form -->
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Generate Your Running Schedule</h1>

        <form id="schedule-form" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-4">
            <div>
                <label for="mileage" class="block text-lg text-gray-700">Enter total weekly mileage:</label>
                <input type="number" id="mileage" name="mileage" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
            </div>

            <div>
                <label for="workout_type" class="block text-lg text-gray-700">Select workout type:</label>
                <select id="workout_type" name="workout_type" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Easy Runs">Easy Runs</option>
                </select>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Generate Schedule
                </button>
            </div>
        </form>

        <div id="error-message" class="error text-red-500 text-center mt-4"></div>

        <div id="schedule-container" class="schedule-container mt-6 max-w-md mx-auto"></div>

        <!-- VDOT Paces (Clickable Circle) -->
        <div id="vdot-paces-circle" class="mt-6 flex justify-center items-center">
            <button id="vdot-paces-btn" class="bg-blue-500 text-white rounded-full w-12 h-12 flex justify-center items-center cursor-pointer hover:bg-blue-600 focus:outline-none">
                <span>VDOT</span>
            </button>
        </div>
        <div id="vdot-paces-dropdown" class="hidden mt-4 max-w-md mx-auto p-4 bg-white shadow-md rounded-md">
            <!-- Dropdown content will be inserted here dynamically -->
            <p><strong>Easy Run Pace:</strong> [VDOT paces]</p>
            <p><strong>Long Run Pace:</strong> [VDOT paces]</p>
        </div>
    </div>

    <script>
        // Toggle the VDOT Paces dropdown
        document.getElementById('vdot-paces-btn').addEventListener('click', function() {
            const dropdown = document.getElementById('vdot-paces-dropdown');
            dropdown.classList.toggle('hidden');
        });

        document.getElementById('schedule-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous schedule and error message
            document.getElementById('schedule-container').innerHTML = '';
            document.getElementById('error-message').innerHTML = '';

            const mileage = document.getElementById('mileage').value;
            const workoutType = document.getElementById('workout_type').value;

            // Validate mileage
            if (!mileage || mileage <= 0) {
                document.getElementById('error-message').textContent = "Please enter a valid mileage.";
                return;
            }

            // Send POST request to generate the schedule
            const formData = new FormData();
            formData.append('mileage', mileage);
            formData.append('workout_type', workoutType);

            fetch('/generate_schedule', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const scheduleContainer = document.getElementById('schedule-container');
                const scheduleList = document.createElement('ul');
                scheduleList.classList.add('list-disc', 'pl-6');

                data.forEach(day => {
                    const listItem = document.createElement('li');
                    listItem.textContent = day;
                    listItem.classList.add('text-lg', 'text-gray-800', 'mb-2');
                    scheduleList.appendChild(listItem);
                });

                scheduleContainer.appendChild(scheduleList);
            })
            .catch(error => {
                document.getElementById('error-message').textContent = "Error generating the schedule. Please try again.";
            });
        });
    </script>

</body>
</html>
